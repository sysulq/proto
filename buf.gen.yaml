version: v1

plugins:
  - name: go
    out: gen/api/go
    opt:
      - paths=source_relative

  - name: go
    out: api/
    opt:
      - paths=source_relative

  - name: go-grpc
    out: gen/api/go
    opt:
      - require_unimplemented_servers=false
      - paths=source_relative

  - name: go-echo
    out: gen/api/go
    opt: paths=source_relative

  - name: openapiv2
    out: gen/api/go
